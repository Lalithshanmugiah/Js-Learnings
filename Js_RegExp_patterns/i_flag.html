<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>/i flag (case insensitive)</title>
</head>
<body>
    <p id ='i'></p>

    <script>
        let text ='visit W3 school';
        let pattern = /w3 school/i;
        document.getElementById('i').innerHTML= text.match(pattern);
    </script>
    
</body>
</html>
