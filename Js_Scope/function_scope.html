<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Scope</title>
</head>
<body>
    <p>Function variable can be accessed only inside the function</p>
    <p id ='function'></p>
    
    <script>
        function myfunction(){
            let text = ' Yaa this is function sccope, works inside the function';
            document.getElementById('function').innerHTML=text;
        }
        myfunction()
    </script>
    
</body>
</html>
