<!DOCTYPE html>
<html>

<body>

    <p id='app'></p>

    <button onclick="myFunction()">Append</button>

    <script>
        function myFunction() {

            const div = document.getElementById('app');
            const p = document.createElement('p');
            div.append(p);
            p.append('Hey This append method');

        }

    </script>

</body>

</html>
