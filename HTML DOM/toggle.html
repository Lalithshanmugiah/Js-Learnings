<!DOCTYPE html>
<html>
<style>
.myStyle {
  background-color: coral;
  padding: 16px;
}
</style>

<body>
<h2>The toggle() Method</h2>

<button onclick="myFunction()">Toggle</button>


<div id="myDIV">
<p>Hey I working Toggle.</p>
</div>

<script>
function myFunction() {
  document.getElementById("myDIV").classList.toggle("myStyle");
}
</script>

</body>
</html>
