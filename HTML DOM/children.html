<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Children Property</title>
    <h1>Working on Children Property</h1>
    <h2>Child Property</h2>
</head>
<body>
    <p id ='children'></p>

    <script>

        const collection = document.body.children;
        text = '';
        for( let i = 0; i < collection.length; i++){
                text += collection[i].tagName + "<br>";
        }
        document.getElementById("children").innerHTML=text;







    </script>
    
</body>
</html>
