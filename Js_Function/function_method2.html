<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>showfunction</title>
</head>
<body>
<button onclick="showHello()">Click Me</button>

<p id="show"></p>

<script>
function sayHello() {
  return "let's codeeeeee !";
}

function showHello() {
  document.getElementById("show").innerHTML = sayHello();
}
</script
    
</body>
</html>
