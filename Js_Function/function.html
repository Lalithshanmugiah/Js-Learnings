<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <p id ='func'></p>

    <script>
        function add(a, b){
            return a+b;
        }
        let sum1 = add(20,50);
        document.getElementById('func').innerHTML=sum1;
    </script>
    
</body>
