<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Value Of</title>
</head>
<body>
    <p id ='value'></p>

    <script>
        function myFunction(){
            return 'Hey welcome Back to function'
        }
        let text =myFunction.valueOf();
        document.getElementById('value').innerHTML=text;
    </script>
    
</body>
</html>
