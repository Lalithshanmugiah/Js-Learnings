<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call method</title>
</head>
<body>
    <p id ='call'></p>
    
    <script>
        function fullName(){
            return this.fName+ " "+this.lName;
        }
        const person={
            fName:'lalith',
            lName:'shanmugiah'
        }
        let name =fullName.call(person);
        
        document.getElementById('call').innerHTML=name;
    </script>
    
</body>
</html>
