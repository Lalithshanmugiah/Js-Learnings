<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of break loop</title>
</head>
<body>
    <p id ='break loop'></p>

    <script>
        let text ='';

        loop1: for (let j =1; j < 5; j++){
            loop2: for(let i = 1; i < 5; i++){
              if(i===3) {break loop2;}
              text += i +"<br>";
            }
        }

        document.getElementById('break loop').innerHTML = text;
    </script>
    
</body>
</html>
