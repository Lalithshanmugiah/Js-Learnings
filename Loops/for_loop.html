<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>
<body>
    <p id ='for'></p>

    <script>
        const cars =['BMW', 'AUDI', 'FERRARI', 'VOLVO']
        let len = cars.length;

        let text ="";
        for(let i =0; i<len; i++){
            text += cars[i] + "<br>"
        }

        document.getElementById('for').innerHTML=text;
    </script>
    
</body>
</html>
