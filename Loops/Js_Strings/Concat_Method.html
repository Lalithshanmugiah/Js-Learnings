<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concat Js</title>
</head>
<body>
    <p id ='concat'></p>

    <script>

        let text1 ='lalith';
        let text2 = 'shanmugiah';
        let text3 = text1.concat(" ", text2);

        document.getElementById('concat').innerHTML=text3;
    </script>
    
</body>
</html>
