<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Continue</title>
</head>
<body>
    <p id ='Continue'></p>
    <script>
        let text="";

        for(let i =0; i<10; i++){
            if(i === 3) {continue;}
            text += i + "<br>";
        }

        document.getElementById("Continue").innerHTML=text;
    </script>
    
</body>
</html>
