<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Loop</title>
    <h1>Break The Loop Counter When is 7</h1>
</head>
<body>
   <p id ='Break'></p>

   <script>
    let text ='';
    
    for (let i = 0; i < 10; i++){
        if (i === 7) {break;}
        text += i + "<br>";
    }

    document.getElementById('Break').innerHTML = text;
   </script>

</body>
</html>
