<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>removeEventListener</title>
</head>
<body>
    <p>Click Remove to remove the event handler </p>

    
    <button onclick="removeHandler()">Remove</button>
    
    <p id ='remove'></p>
    <script>

        window.addEventListener('mousemove',myFunction);


        function myFunction(){
            document.getElementById('remove').innerHTML= Math.random();
        }

        function removeHandler(){
            window.removeEventListener('mousemove',myFunction);
        }








    </script>
    
</body>
</html>
