<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetInterval</title>
</head>
<body>
    <p id ='Interval'></p>

    <script>
       setInterval(displayHello, 1000);

       function displayHello(){
        document.getElementById("Interval").innerHTML += "Hello";

       }


    </script>
    
</body>
</html>
