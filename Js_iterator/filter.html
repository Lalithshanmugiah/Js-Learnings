<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter method</title>
</head>
<body>
    <p id ='filter'></p>

    <script>
        const fil = ([2,4,6,8,10,12]);

        let result = fil.filter(x => x > 8);

        document.getElementById('filter').innerHTML=result;
    </script>
    
</body>
</html>
