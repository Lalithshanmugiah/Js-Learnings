<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for each method</title>
</head>
<body>
    <p id ='for'></p>
    <script>
        const fruits =['orange', 'apple','mango'];

        let text ="";

        fruits.forEach(Collecion_Of_fruit =>{
            text += Collecion_Of_fruit + "<br>";
        })

        document.getElementById('for').innerHTML= text;

    </script>
    
</body>
</html>
