<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map function</title>
</head>
<body>
    <p id ='Map'></p>

<script>
    const numbers = [2,4,6,8,10];

    let doubled = numbers.map(x => x*2);

    document.getElementById('Map').innerHTML= doubled;
</script>
    
</body>
</html>
