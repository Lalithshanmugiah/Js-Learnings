<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set date</title>
</head>
<body>
    <p id ='set'></p>

    <script>
        const date = new Date("March 01,2025");
        date.setFullYear(2026);
        document.getElementById('set').innerHTML=date;
    </script>
    
</body>
</html>
