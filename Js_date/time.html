<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get time</title>
</head>
<body>
    <p id ='time'></p>

    <script>
        const time = new Date();
        time.getTime();
        document.getElementById('time').innerHTML=time;
    </script>
    
</body>
</html>
