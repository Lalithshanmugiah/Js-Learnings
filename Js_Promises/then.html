<!DOCTYPE html>
<html>
<body>

<p id="Then"></p>

<script>

let myPromise = new Promise(function(myResolve, myReject) {
  let result = false;


  if (result == true) {
    myResolve("OK");
  } else {
    myReject("Error");
  }
});


myPromise.then(x => myDisplay(x), x => myDisplay(x));

function myDisplay(some) {
  document.getElementById("Then").innerHTML = some;
}
</script>

</body>
</html>
