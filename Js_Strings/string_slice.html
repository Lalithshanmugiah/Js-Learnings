<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string slice</title>
</head>
<body>
    <p id ='slice'></p>
    <script>
        let text = 'lalith, mohan, shanmugiah';
        let slicing = text.slice(8);
        let slicee = text.slice(8,13);
        document.getElementById('slice').innerHTML=slicing;
        document.getElementById('slice').innerHTML=slicee;
    </script>
    
</body>
</html>
